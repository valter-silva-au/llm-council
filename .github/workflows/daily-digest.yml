name: Daily Intelligence Hub Digest

on:
  schedule:
    # Run every day at 9 AM UTC (adjust as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering from Actions tab
  push:
    branches:
      - master
    paths:
      - '.github/workflows/TRIGGER_WORKFLOW'

permissions:
  contents: write      # Required to commit and push changes
  pages: write         # Required to deploy to Pages
  id-token: write      # Required for Pages deployment

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv pip install feedparser

      - name: Create API key file
        run: |
          echo "${{ secrets.COUNCIL_API_KEY }}" > test_api_key.txt
        shell: bash

      - name: Initialize API keys database
        run: |
          python3 -c "
import json
import hashlib
from pathlib import Path

# Read the API key from file
api_key = Path('test_api_key.txt').read_text().strip()

# Hash it
key_hash = hashlib.sha256(api_key.encode()).hexdigest()

# Create API keys database
api_keys_db = {
    'keys': {
        key_hash: {
            'name': 'GitHub Actions',
            'description': 'API key for GitHub Actions workflow',
            'created_at': '2026-01-30T00:00:00',
            'rate_limit': 100,
            'rate_window': 3600,
            'usage': {}
        }
    }
}

# Save to database
Path('data').mkdir(exist_ok=True)
with open('data/api_keys.json', 'w') as f:
    json.dump(api_keys_db, f, indent=2)

print('âœ“ API key added to database')
          "
        shell: bash

      - name: Create .env file with AWS Bedrock credentials
        run: |
          cat > .env << EOF
          API_PROVIDER=${{ secrets.API_PROVIDER }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}
          AWS_BEARER_TOKEN_BEDROCK=${{ secrets.AWS_BEARER_TOKEN_BEDROCK }}
          TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}
          BRAVE_API_KEY=${{ secrets.BRAVE_API_KEY }}
          DEBUG=true
          EOF
        shell: bash

      - name: Start backend server
        run: |
          # Start the backend in the background
          nohup uv run python -m backend.main > backend.log 2>&1 &

          # Wait for backend to be ready (max 30 seconds)
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8001/ > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30: Backend not ready yet..."
            sleep 1
          done

          # Check if backend is actually running
          if ! curl -s http://localhost:8001/ > /dev/null 2>&1; then
            echo "Backend failed to start! Logs:"
            cat backend.log
            exit 1
          fi
        shell: bash

      - name: Run RSS automation pipeline
        run: |
          uv run python -m rss_automation.main
        env:
          PYTHONIOENCODING: utf-8

      - name: Stop backend server
        if: always()
        run: |
          # Stop the backend server
          pkill -f "python -m backend.main" || true
        shell: bash

      - name: Configure Git
        run: |
          git config user.name "LLM Council Bot"
          git config user.email "llm-council-bot@users.noreply.github.com"

      - name: Commit and push results
        run: |
          git add intelligence_hub/
          git add rss_automation.log

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit with detailed message
          git commit -m "Daily Intelligence Hub Digest - $(date -u +"%Y-%m-%d")

          Automated analysis by the LLM Council

          Co-Authored-By: LLM Council <noreply@llm-council.ai>"

          git push
        shell: bash

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            rss_automation.log
            backend.log
            intelligence_hub/
          retention-days: 7

  deploy-pages:
    needs: generate-digest
    runs-on: ubuntu-latest

    # Note: GitHub Pages deployment environment
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master  # Get the latest commit with generated content

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: intelligence_hub/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
